<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Database</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Movie Database</h1>
      <button id="toggleDarkMode">Toggle Dark Mode</button>
    </header>

    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search for movies..." />
      <button id="searchButton">Search</button>
    </div>

    <div class="filters-container">
      <select id="filterGenre">
        <option value="">All Genres</option>
        <option value="Action">Action</option>
        <option value="Comedy">Comedy</option>
        <option value="Drama">Drama</option>
        <option value="Horror">Horror</option>
      </select>

      <input type="text" id="filterYear" placeholder="Year" />
      <input type="number" id="filterRating" placeholder="Min Rating" />
    </div>

    <div id="movieList" class="movie-list"></div>

    <div id="watchlistContainer">
      <h2>Your Watchlist</h2>
      <input
        type="text"
        id="searchWatchlist"
        placeholder="Search watchlist..."
      />
      <button id="sortWatchlist">Sort Alphabetically</button>
      <ul id="watchlist" class="watchlist"></ul>
    </div>

    <ul id="searchHistory" class="search-history"></ul>

    <div id="movieModal" class="modal">
      <div class="modal-content">
        <span id="closeModal">&times;</span>
        <div id="movieDetails"></div>
        <iframe
          id="movieTrailer"
          width="560"
          height="315"
          frameborder="0"
          allowfullscreen
        ></iframe>
        <a id="trailerLink" href="#" target="_blank"
          >Watch trailer on YouTube</a
        >
        <input type="hidden" id="ratingMovieId" />
        <div id="ratingSection">
          <label for="userRating">Rate this movie:</label>
          <input type="number" id="userRating" min="1" max="10" step="1" />
          <button id="submitRating">Submit Rating</button>
        </div>
        <button id="addToWatchlistButton">Add to Watchlist</button>
        <button id="removeFromWatchlistButton">Remove from Watchlist</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
