<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Database</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Movie Database</h1>
      <div id="search">
        <input
          type="text"
          id="searchInput"
          placeholder="Search for movies..."
        />
        <button id="searchButton">Search</button>
        <button id="clearHistoryButton">Clear History</button>
      </div>
      <div id="filter">
        <select id="filterGenre">
          <option value="">All Genres</option>
          <option value="Action">Action</option>
          <option value="Comedy">Comedy</option>
          <option value="Drama">Drama</option>
          <option value="Horror">Horror</option>
        </select>
      </div>
      <div id="recentSearches">
        <h2>Recent Searches</h2>
        <ul id="searchHistory"></ul>
      </div>
      <div id="movieList"></div>
      <div id="watchlistSection">
        <h2>Watchlist</h2>
        <ul id="watchlist"></ul>
      </div>
    </div>

    <div id="movieModal" class="modal">
      <div class="modal-content">
        <span class="close-button" id="closeModal">&times;</span>
        <div id="movieDetails"></div>
        <div id="trailerContainer">
          <h2>Watch Trailer</h2>
          <iframe
            id="movieTrailer"
            width="100%"
            height="315"
            frameborder="0"
            allowfullscreen
          ></iframe>
          <p>
            Trailer not available in the app. You can
            <a id="trailerLink" target="_blank"
              >search for the trailer on YouTube</a
            >.
          </p>
        </div>
        <div id="ratingForm">
          <h2>Rate this Movie</h2>
          <form id="ratingFormElement">
            <input type="hidden" id="ratingMovieId" />
            <label for="rating">Rating (1-5):</label>
            <input type="number" id="rating" min="1" max="5" required />
            <button type="submit">Submit Rating</button>
          </form>
        </div>
        <div id="watchlistActions">
          <button id="addToWatchlistButton">Add to Watchlist</button>
          <button id="removeFromWatchlistButton">Remove from Watchlist</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
